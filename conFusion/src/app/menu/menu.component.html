<div class="container">
    <div class="col-xs-12">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"
                [ngClass]="{active:isSelected(1)}">
                <a (click)="select(1)"
                   aria-controls="all menu"
                   role="tab">The Menu</a></li>
            <li role="presentation"
                [ngClass]="{active:isSelected(2)}">
                <a (click)="select(2)"
                   aria-controls="appetizers"
                   role="tab">Appetizers</a></li>
            <li role="presentation"
                [ngClass]="{active:isSelected(3)}">
                <a (click)="select(3)"
                   aria-controls="mains"
                   role="tab">Mains</a></li>
            <li role="presentation"
                [ngClass]="{active:isSelected(4)}">
                <a  (click)="select(4)"
                    aria-controls="desserts"
                    role="tab">Desserts</a></li>
        </ul>
        <div class="tab-content">
            <ul class="media-list tab-pane fade in active">
                <li class="media" *ngFor="let dish of dishes | categoryFilter:filtText">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 [src]=dish.image alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                            <span class="label label-danger">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency:'USD':true}}</span></h2>
                        <p>{{dish.description}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
